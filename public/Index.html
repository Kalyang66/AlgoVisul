<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Algorithm Visualizer</h1>
        <p>Select an algorithm to visualize its steps.</p>
    </header>

    <section id=""controls>

        <div>
            <h3>Binary Search</h3>
            <input type="text" id="binarySearchArray" placeholder="Enter sorted array(comma)">
            <input type="number" id="binarySearchTarget" placeholder="Enter target value">
            <button onclick="handleBinarySearch()">Visualize Binary Search</button>
        </div>

        <div>
            <h3>Linked List Insert</h3>
            <input type="number" id="linkedListValue" placeholder="Enter value to insert">
            <button onclick="handleLinkedListInsert()"> Visualize Linked List Insert</button>
        </div>

        <div>
            <h3>AVL Tree Insert</h3>
            <input type="number" id="avlInsertValue" placeholder="Enter value to insert">
            <button onclick="handleAVLInsert()"> Visualize AVL Insert</button>
        </div>

        <div>
            <h3> Graph Traversal (BFS & DFS)</h3>
            <textarea id="graphData" placeholder="Enter graph data (JSON format)"></textarea>
            <input type="number" id="graphStartNode" placeholder="Enter starting node">
            <button onclick="handleBFS()">Visualize BFS</button>
            <button onclick="handleDFS()">Visualize DFS</button>
        </div>
    </section>
<section id="visualization">
    <h3>visualization</h3>
    <div id="visualization-container"></div>
</section>

<footer>
    <p>Created by Kalyan Gautam
        <a href="https://www.linkedin.com/in/kalyan-gautam">
            <i class="fab fa-linkedin" style="color: #0077B5; font-size: 24px;"></i>
        </a>
    </p>
</footer>

<script src="visualizations.js"></script>
</body>
</html>
